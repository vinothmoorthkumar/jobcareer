<div class="p-4">
    <div class="container">
      <div class="mb-1 float-left pageTitle">
        Jobs
      </div>
      <div class="mb-1 float-right">
        <button mat-raised-button color="primary" (click)="openDialog()">Create Job</button>
      </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

            <ng-container matColumnDef="companyName">
              <th mat-header-cell *matHeaderCellDef> Company Name </th>
              <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
            </ng-container>
          
            <ng-container matColumnDef="jobTitle">
              <th mat-header-cell *matHeaderCellDef> jobTitle </th>
              <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element">
                <button mat-mini-fab color="primary" (click)="editData(element._id)"> 
                  <mat-icon>create</mat-icon>
                </button>
                <button class="ml-1" mat-mini-fab color="warn" (click)="deleteData(element._id)">
                  <mat-icon>delete_sweep</mat-icon>
                </button>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
