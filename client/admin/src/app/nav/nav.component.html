<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="border-bottom: 1px #dfe0df solid;">Menu</mat-toolbar>
    <mat-nav-list>
      <ng-container *ngFor="let item of menuItems" >
        <a mat-list-item [routerLink]="'/'+item.path"> {{item.name}} </a>
        <mat-divider></mat-divider>

      </ng-container>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Admin Portal</span>
      <div style="width: 100%;">
        <button class="float-right" mat-icon-button><mat-icon aria-label="Side nav toggle icon" (click)="logout()">power_settings_new</mat-icon></button>
      </div>
    </mat-toolbar>

    <router-outlet></router-outlet>

    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
